<!DOCTYPE html>
<html>
   <head>
      <title>Formatação de Texto | HTML</title>
   </head>

   <body>
      <h1>Formatação de Texto em HTML</h1>
      <p><strong>Será que vai chover hoje?</strong></p>
      <p><em>Nem o Galo e nem o Cruzeiro tem mundial.<em></p>
      <p><u>Vou marcar isso direitinho!</u></p>
      <p><strike>O Palmeiras não tem mundial</strike></p>
      <p></p>      
</body>
</html>
